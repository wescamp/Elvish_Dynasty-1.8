#Note that Aurelia is stored before Bryony's unity magic util takes effect
#But she is unstored before the endlevel unity debuffs take effect
#So we need to manually undo her movement debuff (if any)

[event]
	name=aurelia_undo_debuff
	[if]
		[variable] 
		name=bryony_happiness 
		greater_than=95
		[/variable]
		[then]
    [filter]
    	id=Aurelia
    [/filter]
   
    [object]
        silent=yes
       
        [filter]
            id=Aurelia
        [/filter]
       
        [effect]
            apply_to=movement
            increase=2
        [/effect]
    [/object]

		[/then]
	[/if]
	
	[if]
		[variable] 
		name=bryony_happiness 
		greater_than=50
		[/variable]
		[and]
		[variable] 
		name=bryony_happiness 
		less_than_equal_to=95
		[/variable]
		[/and]

		[then]
    [filter]
    	id=Aurelia
    [/filter]
   
    [object]
        silent=yes
       
        [filter]
            id=Aurelia
        [/filter]
       
        [effect]
            apply_to=movement
            increase=1
        [/effect]
    [/object]

		[/then]
	[/if]
	
    
[/event]

