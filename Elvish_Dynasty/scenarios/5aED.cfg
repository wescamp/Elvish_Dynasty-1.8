[event]
	name=start
	
	[music]
		name=transience.ogg
		immediate=yes
		play_once=yes
	[/music]
	
	[message]
        speaker=Kirielle
        message= _ "Bryony, guard the front entrance while I search through these ruins for the Loregem. We've been followed."
    [/message]
    [message]
        speaker=Bryony
        message= _ "Followed? By whom?"
    [/message]
    [music]
		name=knalgan_theme.ogg
	[/music]
    [message]
        speaker=Dugard
        message= _ "Dugard's Diggers, that's who!"
    [/message]
    [message]
        speaker=Bryony
        message= _ "(Puzzled) Your name isn't familiar..."
    [/message]
    [message]
        speaker=Kirielle
        message= _ "They're a group of dwarven excavators that never let things like 'morals' come before a profit."
    [/message]
    [message]
        speaker=Dugard
        message= _ "That Loregem is worth a king's ransom! Stand aside or be cut down!"
    [/message]
    [message]
        speaker=Bryony
        message= _ "You're a bad man! You just want the gem for profit but we're using it for a good cause!"
    [/message]
     [message]
        speaker=Dugard
        message= _ "Me an' my crew have got ye badly outnumbered, and yer cut off from reinforcements!"
    [/message]
    [message]
        speaker=Bryony
        message= _ "But you can only come at us one at a time across the stone bridge!"
    [/message]
     [message]
        speaker=Dugard
        message= _ "Not fer long, lass!"
    [/message]
     [message]
        speaker=Dugard
        message= _ "Boys, get the demolition charges ready!!!"
    [/message]
    [message]
		speaker=narrator
		message= _ "WARNING! You won't be able to recruit or recall any units after turn 1."
	image=wesnoth-icon.png
	[/message]
    
[/event]

