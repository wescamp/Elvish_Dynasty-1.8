[event]
name=time over
        
        [unit]
		type=Dwarvish Thunderer
		id=alarmist
		side=2
		x=14
		y=5
		[/unit]
		
        [message]
        speaker=Kirielle
        message= _ "I've found the Loregem! It's time for us to go!"
        [/message]
        [message]
        speaker=Bryony
        message= _ "Go where? The dwarves have got us trapped!"
        [/message]
        [message]
        speaker=Kirielle
        message= _ "This underground river behind me leads outside. It's a good thing dwarves are lousy swimmers."
        [/message]
        {QUAKE "rumble.ogg"}
        {QUAKE "rumble.ogg"}
        [message]
        speaker=Kirielle
        message= _ "Also, the dwarven demolitions have destabilized these caves."
        [/message]
        {QUAKE "rumble.ogg"}
        [message]
        speaker=alarmist
        message= _ "It's no good, lads! The whole cave is about ta collapse! Make fer our exit tunnels!"
        [/message]
        {QUAKE "rumble.ogg"}
        [message]
        speaker=Kirielle
        message= _ "I think they're about to be more concerned about escaping with their lives than chasing after us."
        [/message]
        
        
        {CLEAR_VARIABLE wall_buster}
		{CLEAR_VARIABLE Jerrol_store}
		{CLEAR_VARIABLE Tarn_store}
		{CLEAR_VARIABLE Rystev_store}
		{CLEAR_VARIABLE Haakon_store}
		{CLEAR_VARIABLE Fiskar_store}
		{CLEAR_VARIABLE Wygraff_store}

        {MODIFY_UNIT id=Kirielle side 1}
        
        {MODIFY_UNIT id=Bryony canrecruit no}

