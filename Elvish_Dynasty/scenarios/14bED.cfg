	side=2
	controller=ai
	team_name=protagonist
	no_leader=yes
	canrecruit=no
	recruit=
	gold=0
	
	[unit]
		type=Trapper
		id=Gudav
		name= _ "Gudav"
		side=2
		x=3
		y=5
	[/unit]
	[unit]
