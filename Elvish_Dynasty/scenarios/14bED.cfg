					[/variable]
					[then]
					[set_variable]
					name=kingdom_happiness
					value=0
					[/set_variable]
					[/then]
				[/if]
				
				[set_variable]
					name=bryony_happiness
					add=-20
				[/set_variable]
				[if]
					[variable] 
					name=bryony_happiness 
