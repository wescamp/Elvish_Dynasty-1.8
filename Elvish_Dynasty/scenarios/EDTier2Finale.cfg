        	message= _ "Yes, I'm a petty woman and I've lived a petty life. Looking at all this death and destruction I see that now. But also...I've devoted my life to looking for a hero, when there was a heroine in front of me all along."
    	[/message]
    	[message]
    		speaker=Silverdale
        	message= _ "I mean, look at this battlefield! Just look at it! The finest soldiers in my father's Empire held back by a handful of elves! If that isn't heroism I don't know what is! I won't see this heroism wasted!"
    	[/message]
    	[message]
    		speaker=Linsvail
        	message= _ "This is all quite irrelevant. I'm about to win this battle."
    	[/message]
    	[message]
    		speaker=Silverdale
        	message= _ "No you're not."
    	[/message]
    	[message]
    		speaker=Linsvail
        	message= _ "Oh?"
    	[/message]
    	[message]
    		speaker=Silverdale
        	message= _ "I've found another obscure law. The Empire is forbidden from engaging in military action against a member of the Imperial family without a vote by the Imperial Senate. And there's been no such vote."
    	[/message]
    	[message]
    		speaker=Linsvail
        	message= _ "I see. And since technically you're still married to Aurelia you're going to claim she's a member of the Imperial family?"
    	[/message]
    	[message]
    		speaker=Silverdale
        	message= _ "Yes."
    	[/message]
    	[message]
    		speaker=Linsvail
        	message= _ "Well then all you've done is delay my victory by a few months. Really, you've got no business interfering in military matters. Your father will be very upset."
    	[/message]
    	[message]
    		speaker=Silverdale
        	message= _ "Oh...I...damn it! Why can't anything I do ever turn out right?!"
    	[/message]
    	[message]
    		speaker=Kirielle
        	message= _ "Easy, Silverdale. A month is all we'll need to restore our magic barriers. Thank you."
    	[/message]
    	[message]
    		speaker=Silverdale
        	message= _ "Aurelia is the one you should really be thanking. Without her Floria would be lost!"
    	[/message]
    	[message]
    		speaker=Linsvail
        	message= _ "..."
    	[/message]
    	[message]
    		speaker=Linsvail
        	message= _ "Well, I guess that's it then. I never really had any enthusiasm for this war anyway. Soldiers, stand down!"
    	[/message]
    	[message]
    		speaker=Linsvail
        	message= _ "Congratulations Aurelia, you'll go down in history as the only person ever to fight four Imperial legions and win. "
    	[/message]
    	[message]
    		speaker=Bryony
        	message= _ "You did it Aurelia!!! Let's celebrate!"
    	[/message]
    	
    	
