				message= _ "(What to ask about?)"
					[option]
						message= _ "(Ask Bryony about herself.)"
					[command]
					
					[message]
						id=Bryony
						message= _ "Yay! There's so much to tell! Let's see..."
					[/message]
					[message]
						id=Bryony
						message= _ "I don't know much about my parents except that they died when I was very young. I was adopted by the elves of the village of Clearstream. And really, it was like the whole town became my family!!!"
					[/message]
					[message]
						id=Bryony
						message= _ "Clearstream was a very nice place. Very rural, very tranquil. The villagers were simple folk that made their living mostly by farming and hunting. Everyone was very nice to me and I loved them very much! (Hesitant) But I...had to leave..."
					[/message]
					[message]
						id=Aurelia
						message= _ "What happened?"
					[/message]
					[message]
						id=Bryony
						message= _ "A soldier of the Royal Army passed through our village one day. All the villagers treated him with great respect. They offered him free food, free lodging, a free horse even! I was fifty years old at the time, still a child by elven standards, and I'd never met a real soldier before. So I guess you could say my curiosity was piqued."
					[/message]
					[message]
						id=Bryony
						message= _ "I'm a very inquisitive person and I started asking the soldier all kinds of questions. In particular I wanted to know why he walked with a limp."
					[/message]
					[message]
						id=Bryony
						message= _ "The soldier told me of his duty to serve the King of Floria and protect the Florian people. He said that one day an elvish child had strayed across the border into human lands. The King ordered the Royal Army to bring the child back."
					[/message]
					[message]
						id=Bryony
						message= _ "The elvish soldiers found the child held captive by human slavers. The...things...the slavers had done to the child are not fit to be put into words. Suffice it to say, these humans were Evil. When confronted the slavers tried to kill all the elves. They nearly succeeded."
					[/message]
					[message]
						id=Bryony
						message= _ "The soldier showed me where he'd been shot in the leg by a crossbow bolt. He spoke of how he nearly bled to death from the wound. And how, in the end, he had failed in his mission. You see, the child...did not survive the battle..."
					[/message]
					[message]
						id=Bryony
						message= _ "When I heard the soldier's story it shook me to the core. I'd lived a carefree, innocent life in Clearstream. And I could've chosen to remain in that life. I'd been apprenticed to a baker and perhaps...if things had turned out differently...if I'd never spoken to that soldier...I'd be a baker today."
					[/message]
					[message]
						id=Bryony
						message= _ "But here I am, one hundred and ninety-seven years old, and I've spent most of my life as an archer in the Royal Army. I'm still a young adult by elvish standards, yet I've seen more combat than most elves will see in a lifetime."
					[/message]
					[message]
						id=Aurelia
						message= _ "So why did you choose to give up your life in Clearstream?"
					[/message]
					[message]
						id=Bryony
						message= _ "It was...the presence of Evil. Before speaking to that soldier I'd never really been cognizant of the fact that Evil existed in the world, or that stories didn't always have a happy ending. But the child had died. The soldier had been maimed for life. The slavers had gotten away. Evil had won, Good had lost. I realized for the first time that there were bad people in the world that will do bad things to Floria if they get the chance."
					[/message]
					[message]
						id=Bryony
						message= _ "Most Florians are still oblivious to the existence of Evil I think, even after the magic barriers have come down and invaders are on our very doorstep! We're an insular people, content to live in our idyllic forest paradise and ignore the rest of the world. But what if the rest of the world refuses to ignore us?"
					[/message]
					[message]
						id=Bryony
						message= _ "So I joined the Florian Army as soon as I was old enough. I wanted to make sure the next time Evil struck at Floria that there would be a happy ending."
					[/message]
					[message]
						id=Bryony
						message= _ "It wasn't long before I met Kirielle. She's the smartest elf I've ever met! Soon we were best friends! She's like the big sister I never had!"
					[/message]
					[message]
						id=Aurelia
						message= _ "You two don't seem very alike at all..."
					[/message]
					[message]
						id=Bryony
						message= _ "Oh, we have our differences. But it was one big similarity that drew us together at first. We were the only elves in the Florian Army that really thought the barriers might fail one day. Well, I didn't at first but then Kirielle convinced me."
					[/message]
					[message]
						id=Bryony
						message= _ "And Kirielle took me outside Floria and showed me how the non-elves live! We lived among the non-elves for decades, sometimes secretly, other times openly. Elves are a rare sight outside Floria and it was...strange...to be part of a very small minority."
					[/message]
					[message]
						id=Bryony
						message= _ "Human children would point at us and shout 'long ears, long ears!' Goblins would run from us in terror, fearful of the fabled wrath of the Fey. Really, you wouldn't believe some of the crazy misconceptions the non-elves have about us. They know as little about us as we do about them."
					[/message]
					[message]
						id=Bryony
						message= _ "But Kirielle said it was necessary for us to learn about our potential enemies so that if the barriers failed we'd be prepared. If it weren't for Kirielle's foresight I'm not sure this kingdom would even exist anymore."
					[/message]
					[message]
						id=Bryony
						message= _ "And that's pretty much how my life has been. I yearn for the days when Floria will be peaceful again, and I'm prepared to fight by your side to make it happen."
					[/message]
					
					[fire_event]
						name=ask questions
					[/fire_event]
					
					[/command]
					[/option]
					[option]
					message= _ "(Ask Kirielle about herself.)"
					[command]
					
					[message]
						id=Kirielle
						message= _ "My life? Eh, it's not terribly exciting."
					[/message]
					[message]
						id=Kirielle
						message= _ "I'm the illegitimate child of a Florian noble. As with many such children, I was disowned by my parents and adopted by the Florian Royal family. I served as a Royal page for the first six decades of my life. The job was boring so I amused myself by learning the intrigues of the Royal Court. Listening between footfalls, watching every handshake and gesture, I got an education on the inner workings of this kingdom."
					[/message]
					[message]
						id=Kirielle
						message= _ "I eventually joined the Royal Army because I was tired of listening to the stupid leaders of this country ignore the threats of the outside world just because they thought their shiny magic barrier would last forever. Joining the Army was just about the only way to get any information about traveling outside Floria. And really, that's what I needed to do - get outside this kingdom. "
					[/message]
					[message]
						id=Kirielle
						message= _ "I knew the answers to our people's long-term security problems would only be found in the lands of the non-elves. But I needed help. And that's when I met Bryony."
					[/message]
					[message]
						id=Kirielle
						message= _ "What can I say about Bryony? She's always happy and smiling. Always the first to volunteer and the last to give up. Always bright and beautiful and laughing."
					[/message]
					[message]
						id=Kirielle
						message= _ "She was also the most promising archer in the Florian Army and I knew I'd need protection while traveling in the lands of the non-elves. A few short conversations later I'd won her over. I knew it was wrong to take someone so young and idealistic and put them into the harsh world of the non-elves but I never claimed to be a good person."
					[/message]
					[message]
						id=Kirielle
						message= _ "In the lands of the non-elves I worked to protect the interests of Floria. My resources were scarce but I made the most of what I had. I plotted. I manipulated. I...murdered..."
					[/message]
					[message]
						id=Kirielle
						message= _ "When some Florian elves wandered across the border by accident they ended up in the hands of a human bandit lord. The bandits were going to demand an enormous ransom from the Florian King. I knew the King would pay and that it would deeply hurt our treasury. So I arranged to pay the ransom before the bandits could even deliver their terms to Floria."
					[/message]
					[message]
						id=Kirielle
						message= _ "Heh, of course it wasn't until after the captives had been released that the bandits realized I'd paid them in counterfeit money. Boy were they upset! But we were long gone by then."
					[/message]
					[message]
						id=Kirielle
						message= _ "Another time a dwarven Jarl wanted to melt down our magic barrier stones for the mithril inside them. He figured it'd be an easy way to get rich quick, and he offered a reward to any dwarf who could figure out how to subvert the barrier magic so the stones could be stolen. I sent in my ace in the hole, Bryony. I had her kill that Jarl and all his men. And I made sure every other dwarf knew how he'd died, too. I think the dwarves got the message because they left our barrier stones alone after that."
					[/message]
					
					[message]
						id=Kirielle
						message= _ "I guess my experiences in court politics have left me somewhat jaded. I know I'm a bad person and I've done bad things. I did it all for Floria but I know it doesn't matter. If there's a Hell I've carved out a place for myself there."
					[/message]
					[message]
						id=Kirielle
						message= _ "I think...maybe I'd have gotten lost in it all...the spying...the backstabbing...the double-dealing...if not for Bryony. She's my moral compass. I can always count on her to be honest and just and virtuous. Without her I'd be...lost."
					[/message]
					[message]
						id=Kirielle
						message= _ "Well that's it. Probably not the answer you were expecting, but definitely the answer you needed to hear."
					[/message]
					
					[fire_event]
						name=ask questions
					[/fire_event]
					
					[/command]
					[/option]
					[option]
					message= _ "(Ask about your past.)"
					[command]
					
					[message]
						id=Kirielle
						message= _ "You're the first and only child of King Caerwyn and Queen Calliara. You were born one hundred and eleven years ago, which makes you quite young by elven standards."
					[/message]
					[message]
						id=Kirielle
						message= _ "Your mother the Queen was renowned for her great beauty and skill at healing. She was the leader of the Viridian Order, the priestesses who venerate our patron Goddess Titania. But...shortly after you were born the Queen vanished without a trace. It's a mystery no one has ever been able to solve."
					[/message]
					[message]
						id=Kirielle
						message= _ "The loss of your mother nearly drove your father to madness, such was his grief. He loved your mother dearly...he'd been married to her nearly eight centuries. In the end, he had only two things left to remember her by: a portrait and...you."
					[/message]
					[message]
						id=Kirielle
						message= _ "The King had his wife's portrait placed in the most prominent location in the Royal Palace. He'd sit and look at it for hours every day...sometimes weeping...other times simply staring with a blank gaze, as though he were lost in another world. We all feared for his sanity."
					[/message]
					[message]
						id=Kirielle
						message= _ "He got a little better at least, once you started getting older. I guess he figured you were a sort of miniature version of Calliara. He doted on you to no end. Indeed I do believe you were the most spoiled Princess in Floria's long history."
					[/message]
					[message]
						id=Aurelia
						message= _ "Really!"
					[/message]
					[message]
						id=Kirielle
						message= _ "Really."
					[/message]
					[message]
						id=Kirielle
						message= _ "Your father made sure that you didn't feed yourself, dress yourself, or even wipe your own bottom. All this was done by a small army of some three hundred maids that catered to your every whim. You were forbidden from doing anything that might be considered 'work.' You wore only the finest silks and jewels, ate only the choicest foods. It was very...extravagant."
					[/message]
					[message]
						id=Kirielle
						message= _ "But eventually you began to chaff under your father's restrictions. You joined the Viridian Order against your father's wishes. But the details of what happened next are kind of sketchy..."
					[/message]
					[message]
						id=Kirielle
						message= _ "Apparently as a priestess you had some sort of religious experience. You became obsessed with punishing those that would defile Nature. Now, there's a lot of followers of Titania out there that have environmentalist leanings. Protecting Nature is part of the religious mantra of the patron Goddess, after all. But this...obsession of yours was above and beyond what was tolerable even to the Viridian Order."
					[/message]
					[message]
						id=Kirielle
						message= _ "Your fervent militancy against Nature's defilers alarmed the leaders of the Order. I think maybe they would've kicked you out, but you left before they got the chance. You wanted to wage your crusade in the human lands, you see. And that's where the story gets really weird."
					[/message]
					[message]
						id=Kirielle
						message= _ "Shortly after you left Floria's magic barriers inexplicably failed. Foreign opportunists started invading Floria and your father was killed fighting them off."
					[/message]
					[message]
						id=Kirielle
						message= _ "While this was going on one of my human informants told me that a lone unconscious elf had been found in the wilderness in lands claimed by the Empire of Man. I rushed to the location I was given and found you. You were alone and without memories, on the brink of death and with no clue as to what might've happened to you."
					[/message]
					[message]
						id=Kirielle
						message= _ "I took you back to Floria and you know the rest. I'm sorry but I don't have anything more to tell you than that."
					[/message]
					
					[fire_event]
						name=ask questions
					[/fire_event]
					
					[/command]
					[/option]
					[option]
						message= _ "(Ask about Floria.)"
					[command]
					
					[message]
						id=Kirielle
						message= _ "This kingdom is ancient. It was founded about five thousand years ago by King Florian the First. According to legend he was given the mandate to rule this land by the patron Goddess Titania Herself. But I take little stock in legends."
					[/message]
					[message]
						id=Kirielle
						message= _ "Over the years this land has been ruled by many monarchs. Some have been tyrants. Others have been more enlightened. While the King or Queen has typically possessed absolute political power, in spiritual matters all authority is held by the group of priestesses known as the Viridian Order. They dedicate themselves to the patron Goddess of all Florian elves, Titania."
					[/message]
					[message]
						id=Kirielle
						message= _ "Ranking below the Royal family are the nobles. They've sworn fealty to you and in turn they're charged with governing the various provinces of the kingdom. However the vast majority of Florians are not of royal or noble blood. Ninety-nine percent of all your subjects are commoners."
					[/message]
					[message]
						id=Kirielle
						message= _ "In terms of quality of life most of your people are relatively well off. Certainly this is partly because of our long life expectancy, which allows us to accumulate wealth and learn from our mistakes over many centuries."
					[/message]
					[message]
						id=Kirielle
						message= _ "However our elven heritage is as much of a curse as it is a blessing. Our biggest fault is that, compared to other species, we have an extremely low birth rate. Four millennia ago we had numerical parity with our non-elven neighbors. Today they greatly outnumber us."
					[/message]
					[message]
						id=Kirielle
						message= _ "This kingdom is large, but scarcely populated. At least, scarcely populated by intelligent life. Four millennia ago magic barrier stones were erected on the borders of Floria. The barriers kept out all non-elves that possessed more than an animal intelligence. Now that the barriers have failed many of our neighbors look at the unspoiled wilderness of this kingdom with covetous eyes."
					[/message]
					[message]
						id=Kirielle
						message= _ "The non-elves are not usually good stewards of their lands, you see. The humans and orcs overhunt, overfish, overfarm, overlog, and overgraze their livestock. The fact the humans and orcs breed rapidly doesn't help, as they consume many times more resources than we do to support their large and growing populations. The dwarves don't breed as rapidly, but they're just as guilty of exploiting the land by overmining."
					[/message]
					[message]
						id=Kirielle
						message= _ "Floria has abundant wildlife. Our forests abound with game such as deer, elk, foxes, owls, badgers and boars. Our streams and lakes are brimming with fish. We possess much rich, unfarmed land. The vast majority of our forests have never been logged. And I'm sure there's many rich mineral veins in this country, only we lack the inclination to mine them. The non-elves know all this, or suspect it at least, and it consumes them with envy."
					[/message]
					[message]
						id=Kirielle
						message= _ "When the kingdom's barriers suddenly failed it wasn't long before our neighbors took note. First they came as individuals, then in small groups, then in entire armies. Some came with blades drawn while others put up a facade of peaceful intentions, but all of them were intent on exploiting our country."
					[/message]
					[message]
						id=Aurelia
						message= _ "Surely not everyone who tried to cross into Floria was out to exploit us?"
					[/message]
					[message]
						id=Kirielle
						message= _ "Eh, I guess it's debatable. But how can we tell the good non-elves from the bad ones? We can't. Keeping everyone out seemed to be the only solution. So that's what your father the King decreed."
					[/message]
					[message]
						id=Kirielle
						message= _ "A group of orcish brigands known as the Black Horde decided to test your father's proclamation. They invaded Floria and caused much death and devastation before being driven out. Your father was one of those who died."
					[/message]
					[message]
						id=Kirielle
						message= _ "And that's the story of Floria. Aurelia, we're counting you to save our ancient people and culture from the foreign invaders. I know you'll do your best."
					[/message]
					
					[fire_event]
						name=ask questions
					[/fire_event]
					
					[/command]
					[/option]
					[option]
					message= _ "(Ask about the Royal Army.)"
					[command]
					
					[message]
						id=Aurelia
						message= _ "So if this is an ancient kingdom full of long-lived elves then how come I can't recruit any veterans?"
					[/message]
					[message]
						id=Kirielle
						message= _ "The Florian Army was never very large to begin with. Chalk it up to living in a kingdom where, thanks to the magic barriers, the risk of foreign invasion was considered remote."
					[/message]
					[message]
						id=Kirielle
						message= _ "So when the barriers did actually fail we weren't prepared. A large group of opportunistic orcish bandits known as the Black Horde launched a surprise attack on the Sacred Glade just a few days after the barriers went down. Most of the Florian Army was destroyed in the ensuing battle, although at least the orcs were driven back. So we've pretty much had to rebuild our military from scratch."
					[/message]
